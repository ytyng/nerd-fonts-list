<!doctype html>
<html lang="%lang%">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  %sveltekit.head%
  <style>
    /* fonts/RobotoMonoNerdFontMono-Regular.ttf を使う */
    @font-face {
      font-family: 'RobotoMonoNerdFontMono';
      src: url('/fonts/RobotoMonoNerdFontMono-Regular.ttf') format('truetype');
    }
    .nerd-font {
      font-family: 'RobotoMonoNerdFontMono', monospace;
    }
  </style>
</head>

<body data-sveltekit-preload-data="hover" class="bg-gray-800">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
